name: "en-in_pocketsphinx-cmu"
version: "1.1"

language:
  name: "english"
  code: "en-in"

text-to-speech:
  espeak:
    voice: "en-wi"

speech-to-text:
  acoustic-model-type: "pocketsphinx"

training:
  acoustic-model-type: "pocketsphinx"
  large-files:
